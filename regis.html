<!DOCTYPE html>

<head>
    <title>Login</title>
</head>

<body>
    <script type="text/javascript" src="login.js"></script>
    <h1 align="center">login form</h1>
    <TABLE align="center">
        <tr>
            <th>User name</th>
            <td align="center">
                <input type="text" placeholder="user_name" id="un">
            </td>
        </tr>
        <tr>
            <th>password</th>
            <td align="center">
                <input type="password" placeholder="password" id="pass">
            </td>
        </tr>
        <tr>
            <td align="center">
                <input type="button" name="login" value="login" onclick="login()">
            </td>
        </tr>
</body>

</html>
